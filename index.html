<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <div class="container">
          <div class="header__content">
            <div class="header__title">
              <img
                src="./images/coffee-2.jpg"
                alt="#"
                height="150"
                class="header__img-coffee"
              />
              <h2 class="header__text">
                <a href="#"> coffee review </a>
              </h2>
            </div>
            <div class="search">
              <form action="#" method="get" class="search">
                <div class="search__text">
                  <input type="radio" name="post-type" value="review" checked />
                  Reviews

                  <input type="radio" name="post-type" value="review" /> Tasting
                  Reports
                </div>

                <div class="search__line">
                  <input
                    type="search"
                    name="s"
                    placeholder="Enter search terms" class="search__pad"
                  />
                  
                  <input type="submit" value="search" class="search__pad search__pad_active"/>
                  <div>
                    <div class="search__link">
                      <a href="#">Advances Search</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <div class="header__last-img">
              <img src="./images/last.jpg" alt="#" />
            </div>
          </div>
        </div>

        <div class="header__navbar">
          <div class="container-nav">
            <nav class="navbar">
              <ul class="navbar__list list">
                <li class="list__drop">Reviews</li>
                <li class="list__drop">Repots</li>
                <li class="list__drop">Equipment</li>
                <li class="list__drop">Journal</li>
                <li class="list__drop">About</li>
                <li class="list__drop">Trade</li>
                <li class="list__drop">-chinese</li>
                <li class="list__drop">Members</li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
